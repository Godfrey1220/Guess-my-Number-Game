<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="screen1">
        <h1>Guess my Number</h1>
        <p>Choose a number between 0 and 10</p>

        <form>
          <input type="number" id="inputNumber" />
          <button id="btnTry">Guess</button>
        </form>
      </div>

      <div class="screen2 hide">
        <div class="content">
          <h2>Acertou em X tentativas</h2>
          <button id="btnReset">Try Again</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
